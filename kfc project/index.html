<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC cart</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script rel="preload" as="script" crossorigin="anonymous"
        src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.0/less.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
<header>
    <a href="" class="logo"> <img src="./img/Logo_KFC.svg" alt=""></a>
   
</header>
<div class="order">
    <h1 class="header">Your order form KFC</h1>
    <ul id="order-items">
       
        <li class="order-item">
            <span class="item-name">Pizza</span>
            <span class="item-quality">
                <button>-</button>
                <input type="number" value="1">
                <button>+</button>
            </span>
            <span class="item-price">
                <span>$3.99</span>
                <button>X</button>
            </span>
        </li>
        <li class="order-item">
            <span class="item-name">Pizza</span>
            <span class="item-quality">
                <button>-</button>
                <input type="number" value="1">
                <button>+</button>
            </span>
            <span class="item-price">
                <span>$3.99</span>
                <button>X</button>
            </span>
        </li>
    </ul>
    <button id="btn-add">Add food</button>
    <div class="order-sumary">
        <p>Subtotal <span id="sub-total" class="money">$15.98</span></p>
        <p>Shipping <span id="shipping" class="money">$15.98</span></p>
        <p>Total <span id="total" class="money">$15.98</span></p>
    </div>
<button id="btn-checkout">Checkout</button>

</div>

</body>
<script src="./helper.js"></script>
<script src="./script.js"></script>

</html>
